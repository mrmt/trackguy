################################################################
# トップページに引数なしでアクセスしたときに出す前振り文句
################################################################
my $motd = q{
	<p>
	バグ・トラッキング・システム (Bug Tracking System) とは、
	問題や改善点、要望希望といった 広い意味での「バグ」を
	登録しておき、整理し、担当者を振ったり優先度を変更したりできる、
	共有の To Do List + 備忘録 のようなものです。<br>
	「そのうちやろう」は必ず忘れます。
	「いま忙しそうだから後で頼もう」も忘れます。<br>
	忘れちゃって、あとでせつない思いをするよりは、
	思いついたらどんどん `BTS' に放りこんで、ラクに楽しくやりましょう。
	</p>
    };

